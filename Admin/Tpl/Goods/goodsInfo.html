<include file="./Admin/Tpl/Index/header.html"/>			

<include file="./Admin/Tpl/Index/left.html"/>	

<script>
			
			function del()
			{
			    if(confirm("确定要删除吗？"))
			    {
			        return true;
			    }
			    else
			    {
			        return false;
			    }
			}
			
			$(function(){
			
				//提交表单
				$('#search').click(function(){
					$('form[name="searchGoodsForm"]').submit();
				});
			});
			
			
		</script>
		
	<div class="diywap_right">

		<div class="well well-sm">商品列表</div>
					
					<form  name="searchGoodsForm" action="__APP__/Goods/searchGoods"  method="get" >
		<div>
		
			商品类别名称:<input type='text' name='goodstypename' value="<{$_GET['goodstypename']}>"/>
			商品名称: <input type='text' name='goodstitle' value="<{$_GET['goodstitle']}>"/>
			 		 
			<button type="submit" class="btn btn-primary btn-lg" id="search">查询</button>
		</div>
		</form>
		</br>
		<if condition="$ChanceCount neq 100">
                <p><font color="red"><b>奖项概率总和应为 “100” ，现为 “<{$ChanceCount}>”</b></font></p>
            <else />
                <p>奖项概率总和应为 “100” ，现为 “<{$ChanceCount}>”</p>
        </if>
		<table class="table table-hover table-bordered">
			<tr>
				<th>序号</th>
				<th>奖项标示字段</th>
				<th>奖项名字</th>
				<th>奖项内容</th>
                <th>奖项库存次数</th>
                <th>本奖项的概率</th>
				<th>操作</th>
			</tr>
			<volist name='data' id='vo'>
				<tr class="active">
					<td><{$i}></td>
					<td><{$vo.praisefeild}></td>
					<td width="150px"><{$vo.praisename}></td>
					<td width="200px"><{$vo.praisecontent}></td>
					<td><{$vo.praisenumber}></td>
					<td><{$vo.chance}></td>
					<td><a href="__APP__/Goods/modifyGoods/id/<{$vo.id}>">修改</a></td>
				</tr>
			</volist>

		</table>
		
		</br>
		<div style="text-align:center;"><{$page}></div>

			</div>

		

</div>

</body>

</html>
